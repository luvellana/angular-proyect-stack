  <app-barra></app-barra>
  <div>
      <input type="text" [(ngModel)]="searched">
      <button (click)="onSearch()" >SEARCH</button>
  </div>

  <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">

    <form [formGroup]="productForm" style="display: flex; flex-direction: column; padding: 20px;">

      <mat-form-field>
        <mat-label>Image Url</mat-label>

        <input matInput formControlName="imageUrl" type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('name').invalid &&
              (productForm.get('name').touched ||
              productForm.get('name').dirty)"
           class="alert alert-danger">
        <div style="display:flex; color: red" *ngIf="productForm.get('name').errors.required">
          Name is required
        </div>
        <div style="display:flex; color: red" *ngIf="productForm.get('name').errors.minlength">
          Name must have 3 characteres min
        </div>
      </div>

      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput formControlName="price" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="type" type="text">
      </mat-form-field>
      <div *ngIf="productForm.get('name').invalid &&
              (productForm.get('name').touched ||
              productForm.get('name').dirty)"
           class="alert alert-danger">
        <div style="display:flex; color: red" *ngIf="productForm.get('type').errors.required">
          Type is required
        </div>
      </div>
      

    </form>
    <button (click)="onCreate()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>

  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      CREAR
    </button>
  </div>

  <div style="display:flex ; border: 1px solid black; background: blue; color: white ; width: 350px; height: 30px; align-items: center; justify-content: center; margin: 10px;">
  NACIONAL
  </div>

  <div *ngFor="let product of products" 
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="display:flex" >

    <app-tarjetas *ngIf="product.type=='nacional' && (searchedSend==null || product.name.includes(searchedSend))" (edit)='onEdit(product); drawer.toggle()' (delete)='onDelete(product.id)'  [name]='product.name' 
    [id]='product.id' 
    [stock]='product.stock'
    [type]='product.type'
    [price]='product.price'
    [imageUrl]='product.imageUrl'>
    </app-tarjetas>

  
  </div>

  <div style="display:flex ; border: 1px solid black; background: blue; color: white ; width: 350px; height: 30px; align-items: center; justify-content: center; margin: 10px;">
  INTERNACIONAL
  </div>

  <div *ngFor="let product of products" 
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="display:flex">

    <app-tarjetas *ngIf="product.type=='internacional' && (searchedSend==null || product.name.includes(searchedSend))" (edit)='onEdit(product);' (delete)='onDelete(product.id)' [name]='product.name' 
    [id]='product.id' 
    [stock]='product.stock'
    [type]='product.type'
    [price]='product.price'
    [imageUrl]='product.imageUrl'>
    </app-tarjetas>
  </div>
